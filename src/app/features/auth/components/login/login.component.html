<div class="auth-page-container">
  <!-- Background Effects -->
  <div class="auth-bg-effects">
    <div class="neural-grid-auth"></div>
    <div class="floating-particles-auth"></div>
    <div class="ai-glow-orb-auth orb-1"></div>
    <div class="ai-glow-orb-auth orb-2"></div>
  </div>

  <!-- Auth Card Container -->
  <div class="auth-card-container">
    <div class="auth-card-glass">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-brand mb-6">
          <div class="flex items-center justify-center space-x-3">
            <div
              class="logo-glow w-12 h-12 ai-shimmer rounded-xl flex items-center justify-center"
            >
              <i class="pi pi-chart-bar text-white text-lg relative z-10"></i>
            </div>
            <span class="brand-text text-2xl font-bold">FeedBack Pro AI</span>
          </div>
        </div>

        <div class="text-center mb-8">
          <h1 class="auth-title text-3xl font-bold text-white mb-2">
            Iniciar Sesión
          </h1>
          <p class="auth-subtitle text-neutral-300">
            Accede a tu cuenta para continuar
          </p>
        </div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email Field -->
        <div class="form-field mb-6">
          <span class="p-input-icon-left w-full">
            <label for="email" class="form-label block mb-2">EMAIL</label>
            <i class="pi pi-envelope"></i>
            <input
              pInputText
              id="email"
              formControlName="email"
              placeholder="tu@email.com"
              class="w-full auth-input-field"
              [class.ng-invalid]="f['email'].invalid && f['email'].touched"
              (focus)="clearErrors()"
            />
          </span>
          <small
            *ngIf="f['email'].invalid && f['email'].touched"
            class="p-error block mt-1"
          >
            <span *ngIf="f['email'].errors?.['required']"
              >El email es requerido</span
            >
            <span *ngIf="f['email'].errors?.['email']"
              >Ingresa un email válido</span
            >
          </small>
        </div>

        <!-- Password Field -->
        <div class="form-field mb-6">
          <label for="password" class="form-label block mb-2">CONTRASEÑA</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-lock"></i>
            <p-password
              id="password"
              formControlName="password"
              placeholder="••••••••"
              styleClass="w-full"
              inputStyleClass="w-full auth-input-field"              
              [feedback]="false"
              [toggleMask]="true"
              (onFocus)="clearErrors()"
            ></p-password>
          </span>
          <small
            *ngIf="f['password'].invalid && f['password'].touched"
            class="p-error block mt-1"
          >
            <span *ngIf="f['password'].errors?.['required']"
              >La contraseña es requerida</span
            >
            <span *ngIf="f['password'].errors?.['minlength']"
              >Mínimo 6 caracteres</span
            >
          </small>
        </div>

        <!-- Error Message for regular login -->
        <p-message
          *ngIf="error"
          severity="error"
          [text]="error"
          styleClass="w-full mb-4"
        ></p-message>

        <!-- Login Tradicional -->
        <p-button
          type="submit"
          [label]="loading ? 'Iniciando sesión...' : 'Iniciar Sesión'"
          icon="pi pi-sign-in"
          styleClass="w-full auth-submit-button"
          [loading]="loading"
          [disabled]="loading || loginForm.invalid"
        ></p-button>

        <!-- Login con Google -->
        <button
          type="button"
          class="google-signin-btn w-full mt-4"
          [disabled]="loading"
          (click)="loginWithGoogle()"
        >
          <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="google-btn-text">Continuar con Google</span>
        </button>

      </form>

      <!-- Footer Links -->
      <div class="auth-footer mt-8">
        <div class="auth-divider my-6">
          <span class="divider-text">o</span>
        </div>

        <div class="auth-links text-center space-y-3">
          <p class="text-neutral-300 text-sm">
            ¿No tienes cuenta?
            <a routerLink="/auth/register" class="auth-link font-medium ml-1">
              Regístrate aquí
            </a>
          </p>
          <p>
            <a
              routerLink="/"
              class="auth-link-secondary text-sm flex items-center justify-center"
            >
              <i class="pi pi-arrow-left mr-2"></i>
              Volver al inicio
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
